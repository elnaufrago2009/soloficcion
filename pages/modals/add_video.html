
<div class="modal-header">
    <h3 class="modal-title">Agregar Video</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Titulo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="nuevoVideo.titulo">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Resumen</label>
        <div class="col-sm-10">
          <textarea class="form-control" ng-model="nuevoVideo.resumen"></textarea>          
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ImgResumen</label>
        <div class="col-sm-10">
          <input type="file" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ImgContenido</label>
        <div class="col-sm-10">
          <input type="file" class="form-control">
        </div>
      </div>      
      <div class="form-group">
        <label class="col-sm-2 control-label">Contenido</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="8" cols="40"></textarea>          
        </div>
      </div>      
    </form>

    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
